<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用HTML/CSS实现一个复杂页面</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="header">
			<div class="logo"></div>
			<div class="search-bar">
				<div class="icon-search"></div>
				<input type="text"/>
			</div>
		  	<a href="#" class="login">登录</a>
		</div>
		<div class="container">
			<div class="sidebar">
				<div class="userMsg">
					<div class="user">
						<div class="user-head">
							<img src="images/logo.png"/>
						</div>
						<div class="user-name">ABC123</div>
				    </div>
				    <div class="user-info">
				    	<div class="collect">
				    		<p>110</p>
				    		<span>收藏</span>
				    	</div>
				    	<div class="fans">
				    		<p>313</p>
				    		<span>粉丝</span>
				    	</div>
				    </div>
				</div>
				<div class="user-action">
					<dl class="menu-list active">
						<dt class="menu-title">
							<b class="icon-table"></b>
							<span >个人报表</span>
						</dt>
						<dd>
							<dl class="child-tree">
								<dt class="">
									<b class="icon-jt"></b>
									<b class="icon-doc"></b>
									<span>文件夹一</span>
								</dt>
								<dt class="active">
									<b class="icon-jt"></b>
									<b class="icon-doc"></b>
									<span>文件夹二</span>
								</dt>
								<dd class="active">
									<b class="icon-txt"></b>
									<span>文档1</span>
								</dd>
								<dd>
									<b class="icon-txt"></b>
									<span>文档2</span>
								</dd>
								<dt class="">
									<b class="icon-jt"></b>
									<b class="icon-doc"></b>
									<span>文件夹三</span>
								</dt>
							</dl>
						</dd>
					</dl>
					<dl class="menu-list">
						<dt class="menu-title">
							<b class="icon-star"></b>
							<span >个人收藏</span>
						</dt>
					</dl>
					<dl class="menu-list">
						<dt class="menu-title">
							<b class="icon-pos"></b>
							<span >我的分享</span>
						</dt>
					</dl>
					<dl class="menu-list">
						<dt class="menu-title">
							<b class="icon-star"></b>
							<span >图库</span>
						</dt>
					</dl>
					<dl class="menu-list">
						<dt class="menu-title">
							<b class="icon-star"></b>
							<span >成长记录</span>
						</dt>
					</dl>
					<dl class="menu-list">
						<dt class="menu-">
							<b class="icon-book"></b>
							<span >账户信息</span>
						</dt>
					</dl>
				</div>
			</div>
			<div class="content">
				
			</div>
		</div>
	</body>
</html>
